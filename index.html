<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <title>Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <div class="btn-screen">
                    <div class="prev-screen" id="PrevOperandScreen"></div>
                    <div class="current-screen" id="CurrentOperandScreen">0</div>
                </div>
                <div class="btn-grid">
                    <button class="btn btn-red span-2" id="clear-btn">CLEAR</button>
                    <button class="btn btn-blue span-2" id="delete-btn">DELETE</button>

                    <button class="btn" onfocus="this.blur();" data-number>7</button>   
                    <button class="btn" onclick="this.blur();" data-number>8</button>
                    <button class="btn" onclick="this.blur();" data-number>9</button>
                    <button class="btn" onclick="this.blur();" data-operator>รท</button>
                    <button class="btn" onclick="this.blur();" data-number>4</button>
                    <button class="btn" onclick="this.blur();" data-number>5</button>
                    <button class="btn" onclick="this.blur();" data-number>6</button>
                    <button class="btn" onclick="this.blur();" data-operator>x</button>
                    <button class="btn" onclick="this.blur();" data-number>1</button>
                    <button class="btn" onclick="this.blur();" data-number>2</button>
                    <button class="btn" onclick="this.blur();" data-number>3</button>
                    <button class="btn" onclick="this.blur();" data-operator>-</button>
                    <button class="btn" onclick="this.blur();" id="point-btn">.</button>
                    <button class="btn" onclick="this.blur();" data-number>0</button>
                    <button class="btn" onclick="this.blur();" id="equals-btn">=</button>
                    <button class="btn" onclick="this.blur();" data-operator>+</button>
                </div>
            </div>
        </main>
        
        <script type="text/javascript" src="app.js" async></script>
    </body>
</html>
